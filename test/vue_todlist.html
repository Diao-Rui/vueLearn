<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <todo v-for="item in ball" :item="item"></todo>
      </ul>
    </div>
    <script>
      let child = {
        props: ["item"],
        template: "<li>{{item}}</li>",
      };
      let vm = new Vue({
        el: "#app",
        components: {
          todo: child,
        },
        data() {
          return {
            ball: ["basketball", "football", "pinpang"],
          };
        },
      });
    </script>
  </body>
</html>
